<!DOCTYPE html>
<html>
    <head>
        <title>Register With Us</title>
        <meta charset="UTF-8">
    </head>
        <body>
        <form method="POST" action="https://requestb.in/1nuv4nx1">
            <label for="username">
                <input id="username" name="username" placeholder="username: ">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="password: ">
            </label>
            <label for="bio">
                <input type="textarea" id="bio" name="bio" placeholder="Write a short bio: ">
            </label>
            <label>
                Billboard <input type="radio" name="ad1" value="billboard">
                Radio Ad <input type="radio" name="ad2" value="radio">
                Internet Ad <input type="radio" name="ad3" value="internet">
                Other <input type="radio" name="ad4" value="other">
            </label>
            <label for="browser">
               <select id="browser" name="browser">
                   <option value="safari">Safari</option>
                   <option value="chrome">Chrome</option>
                   <option value="explorer">Internet explorer</option>
               </select>
            </label>
            <button>Submit</button>

        </form>
        </body>
</html>
