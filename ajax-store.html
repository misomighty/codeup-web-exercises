    var onSuccess = function(tools) {

        var html = "";

        tools.forEach(function(tool) {
            html += "<tr>" +
                "<td>" + tool.title + "</td>" +
                "<td>" + tool.quantity+ "</td>" +
                "<td>" + tool.price + "</td>" +
                "<td>" + tool.categories + "</td>" +
                "</tr>";
        });

        $("#insertProducts").append(html);

    };

    $.ajax("data/inventory.json").done(onSuccess);

    var updateBtn = $("button");

    function loadData() {
        $.ajax("data/inventory.json").done(onSuccess);

    updateBtn.click(function(){
        $("tbody").empty();
        loadData();
